
stages:
  - prepare
  - test
  - build
  - deploy

image: node:10

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - ./node_modules/

install:
  stage: prepare
  tags:
    - docker
  script:
    - yarn

lint:critical:
  stage: test
  tags:
    - docker
  before_script:
    - ./dev-start.sh
  script:
    - yarn lint:critical

lint:
  stage: test
  tags:
    - docker
  before_script:
    - ./dev-start.sh
  script:
    - yarn lint
  allow_failure: true

test:
  stage: test
  tags:
    - docker
  before_script:
    - ./dev-start.sh
  script:
    - yarn test
  allow_failure: true

build:android:debug:
  stage: build
  tags:
    - android
    - node
    - react-native
  before_script:
    - ./dev-start.sh
  script:
    - ./scripts/build-android-debug.sh
  artifacts:
    paths:
      - ./build/app-debug.apk
  cache:
    key: ${CI_COMMIT_REF_SLUG}-android-ios
    paths:
      - ./node_modules/
      - ./android/.gradle/

appetize:android:debug:
  stage: deploy
  dependencies:
    - build:android:debug
  when: always
  cache: {}
  # only:
  #   - develop
  tags:
    - docker
  image: emiketic/essentials
  script:
    - ./scripts/appetize.sh ./build/app-debug.apk android

upload:android:debug:
  stage: deploy
  dependencies:
    - build:android:debug
  when: always
  cache: {}
  # only:
  #   - develop
  tags:
    - docker
  image: emiketic/essentials
  script:
    - ./scripts/deploy.sh ./build/app-debug.apk

