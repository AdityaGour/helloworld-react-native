build:ios:debug:
  stage: build
  tags:
    - ios
    - node
    - react-native
  before_script:
    - ./dev-start.sh
  script:
    - ./scripts/build-ios-debug.sh
  artifacts:
    paths:
      - ./build/app-debug.zip
  cache:
    key: ${CI_COMMIT_REF_SLUG}-ios
    paths:
      - ./node_modules/
      - ./ios/Pods/

appetize:ios:debug:
  stage: deploy
  dependencies:
    - build:ios:debug
  when: always
  cache: {}
  # only:
  #   - develop
  tags:
    - docker
  image: emiketic/essentials
  script:
    - ./scripts/appetize.sh ./build/app-debug.zip ios

upload:ios:debug:
  stage: deploy
  dependencies:
    - build:ios:debug
  when: always
  cache: {}
  # only:
  #   - develop
  tags:
    - docker
  image: emiketic/essentials
  script:
    - ./scripts/deploy.sh ./build/app-debug.zip

