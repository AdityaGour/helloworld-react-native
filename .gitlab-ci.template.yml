  tags:
    - ios
    - node
    - react-native
  before_script:
    - yarn
  script:
    - ./scripts/build-ios-debug.sh
  artifacts:
    paths:
      - ./build/app-debug.zip

appetize:ios:debug:
  stage: deliver
  dependencies:
    - build:ios:debug
  when: always
  cache: {}
  # only:
  #   - develop
  tags:
    - docker
  image: spotify/alpine
  script:
    - ./scripts/appetize.sh ./build/app-debug.zip ios

