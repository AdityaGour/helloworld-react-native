
stages:
  - test
  - build
  - deliver

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - ./node_modules/
    - ./android/.gradle/
    - ./ios/Pods/

lint:critical:
  stage: test
  tags:
    - docker
  image: node:8
  before_script:
    - yarn
  script:
    - yarn lint:critical

lint:
  stage: test
  tags:
    - docker
  image: node:8
  before_script:
    - yarn
  script:
    - yarn lint
  allow_failure: true

test:
  stage: test
  tags:
    - docker
  image: node:8
  before_script:
    - yarn
  script:
    - yarn test

build:android:debug:
  stage: build
  tags:
    - android
    - node
    - react-native
  before_script:
    - yarn
  script:
    - ./scripts/build-android-debug.sh
  artifacts:
    paths:
      - ./build/app-debug.apk

appetize:android:debug:
  stage: deliver
  dependencies:
    - build:android:debug
  when: always
  cache: {}
  # only:
  #   - develop
  tags:
    - docker
  image: spotify/alpine
  script:
    - ./scripts/appetize.sh ./build/app-debug.apk android

deliver:android:debug:
  stage: deliver
  dependencies:
    - build:android:debug
  when: always
  cache: {}
  # only:
  #   - develop
  tags:
    - docker
  image: spotify/alpine
  script:
    - ./scripts/deliver.sh ./build/app-debug.apk

